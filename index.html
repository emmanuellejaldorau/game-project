<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp game</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <h1><span class="letters">B</span><span class="letters">a</span><span class="letters">c</span><span class="letters">k</span>  
        <span class="letters">t</span><span class="letters">o</span> 
        <span class="letters">s</span><span class="letters">c</span><span class="letters">h</span><span class="letters">o</span><span class="letters">o</span><span class="letters">l</span> 
        <span class="letters">G</span><span class="letters">a</span><span class="letters">m</span><span class="letters">e</span></h1>
</header>
<div class="container">
    <div class="game-zone">
        <div class = "start-scene">
            <button class="start">Start game</button>
        </div>
        <div class = "avatar-scene">
            <h2>Choose your avatar</h2>
            <div class="avatars-choice">
            <img class="avatar-girl" src="./images/avatar-girl.png" alt="">
            <img class="avatar-boy" src="./images/avatar-boy.png" alt="">
            </div>
        </div>
        <div class = "end-scene">
                <button class="play-again">Play again</button>
        </div>
        <canvas class="game-canvas" width="800" height="500"></canvas>
    </div>
    <div class="game-info" >
        <div class="general instructions">
            <h2 class="instructions-title">Playing rules</h2>
            <p>Catch the books to get more skilled!</p> 
            <p>Avoid the beers, you'll party later!</p>
        </div>
        <div class="general brain-status">
            <h2 class="brain-title">Brain status</h2>
            <img class="brain-img" src="./images/happy-brain.gif" alt="brain-status">
        </div>
    </div>
</div>

    <script src="./js/script.js"></script>
</body>
</html>
